<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact manager</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<!-- body section -->

<body>
    
    <div class="container">
        <h2 class="mt-5 mb-3 text-dark pb-2 text-center">Phone Directiory</h2>
        <div class="row mt-3">

            <!-- left side with form  -->
            <div class=" col-md-5 mb-3 shadow-lg" style="height: 90vh;">
                <div class="container text-center mt-5">
                    <form method="post" action="{% url 'add' %}">
                        {% csrf_token %}
                        <input name="name" type="text" placeholder="Name" class="form-control"><br>
                        <input name="address" type="text " placeholder="Address" class="form-control"><br>
                        <input name="phone" type="text" placeholder="Phone Number" class="form-control"><br>
                        <input name="button" type="submit" value="Submit" class="btn  btn-success"><br>
                    </form>
                </div>
            </div>

            <!-- for empty space -->
            <div class="col-lg-1"></div>

            <!-- right side with table -->
            <div class="text-center col-md-5 shadow-lg ml-3" style="height: 90vh;">

                <h2 class="m-3">Table</h2>
                <table class="table">

                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Activity</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for i in data %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.name}}</td>
                            <td>{{i.address}}</td>
                            <td>{{i.phone}}</td>
                            <td><button class="btn btn-warning"><a style="text-decoration: none; color :white;"
                                        href="{% url 'edit' i.id %}"> Edit</a></button>

                                <button class="btn btn-danger"><a style="text-decoration: none; color :white;"
                                        href="{% url 'delete' i.id %}"> Delete</a></button>
                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
